<section fxLayout="column" fxLayoutAlign="center center">
  <form [formGroup]="userControl" (ngSubmit)="onAddUser()">
    <mat-card fxLayout="column" fxLayoutAlign="center center">
      <mat-card-header>
        <mat-card-title>Crear nuevo usuario</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Nombre"
            formControlName="name"
          />
          <mat-error>Escriba al menos 3 caracteres</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input
            type="email"
            matInput
            placeholder="Email"
            formControlName="email"
          />
          <mat-error>Escriba un email valido</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input
            type="number"
            maxlength="2"
            matInput
            placeholder="Edad"
            formControlName="age"
          />
          <mat-error>Mínimo 18 años y maximo 99 años</mat-error>
        </mat-form-field>
        <mat-form-field>
          <textarea
            type="text"
            rows="3"
            matInput
            placeholder="Descripción"
            formControlName="desc"
          ></textarea>
          <mat-error>Escriba al menos 10 caracteres</mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayout="row" fxLayoutAlign="space-around center">
        <button
          mat-raised-button
          type="submit"
          color="primary"
          [disabled]="!userControl.valid"
        >
          Guardar
        </button>
        <button
          mat-raised-button
          color="accent"
          (click)="onCancel()"
          type="button"
        >
          Cancelar
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
